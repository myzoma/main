<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الموقع الرئيسية</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
 <div class="container">
  <header class="header">
    <div class="site-logo">
      <i class="fas fa-coins"></i>
      <div class="logo-text">
        <span class="title-1">CRYPTO</span>
        <span class="title-2">YASER</span>
        <p class="subtitle">اختر الصفحة التي تريد زيارتها</p>
      </div>
    </div>
  </header>
</div>


        <div class="cards-grid" id="cardsGrid">
            <!-- البطاقات ستتم إضافتها ديناميكياً بواسطة JavaScript -->
        </div>
    </div>

    <!-- النافذة المنبثقة -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="close-btn" id="closeBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="modalFrame" src="" frameborder="0"></iframe>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="openInNewTab">
                    <i class="fas fa-external-link-alt"></i>
                    فتح في تبويب جديد
                </button>
                <button class="btn btn-secondary" id="closeModal">
                    <i class="fas fa-times"></i>
                    إغلاق
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
