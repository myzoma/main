<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسم الموقع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="site-info">
                        <h1 class="site-name">
                            <span class="blue-part">CRYPTO</span>
                            <span class="gold-part">YASER</span>
                        </h1>
                        <p class="site-tagline">وصف الموقع هنا</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="cards-grid">
            <!-- البطاقات ستظهر هنا تلقائياً -->
        </main>
    </div>

    <!-- النوافذ المنبثقة -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">عنوان النافذة</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner"></i>
                        <p>جاري التحميل...</p>
                    </div>
                </div>
                <iframe id="modalFrame" src=""></iframe>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">
                    <i class="fas fa-external-link-alt"></i>
                    فتح في نافذة جديدة
                </button>
                <button class="btn btn-secondary" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                    إغلاق
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
