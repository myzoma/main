<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الموقع الرئيسية</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="site-logo">
                <i class="fas fa-coins logo-icon"></i>
                <div class="logo-text">
                    <div class="brand-name">
                        <span class="name-yaser">ياسر</span>
                        <span class="name-crypto">كريبتو</span>
                    </div>
                    <p class="subtitle">اختر الصفحة التي تريد زيارتها</p>
                </div>
            </div>
        </header>
    </div>


        <div class="cards-grid" id="cardsGrid">
            <!-- البطاقات ستتم إضافتها ديناميكياً بواسطة JavaScript -->
        </div>
    </div>

    <!-- النافذة المنبثقة -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="close-btn" id="closeBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="modalFrame" src="" frameborder="0"></iframe>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="openInNewTab">
                    <i class="fas fa-external-link-alt"></i>
                    فتح في تبويب جديد
                </button>
                <button class="btn btn-secondary" id="closeModal">
                    <i class="fas fa-times"></i>
                    إغلاق
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
